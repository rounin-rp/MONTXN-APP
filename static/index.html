<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor ETH</title>
</head>
<body>
    <h1>Monitor your ETH!</h1>
    <div id="addm">
        <h3>Add your address to monitor list</h3>
        <form action="" id="add">
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="your address">
            <input type="submit">
            <p id="msg1"></p>
        </form>
    </div>

    <div id="display">
        <h3>See your total data!</h3>
        <form action="" id="show">
            <label for="address2">Address:</label>
            <input type="text" name="address2" id="address2" placeholder="your address">
            <input type="submit">
        </form>
        <p id="msg2"></p>
        <p id="msg3"></p>
    </div>
</body>
<script src="./index.js"></script>
</html>
